<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/main.css">
    <title>Парсер vpravda.ru</title>
</head>
<body>
<p class="head">Новости Сайта <a href="http://vpravda.ru">http://vpravda.ru</a></p>
<p class="link"><a href="/ruslan"> Tomita Parser </a> | <a href="/vlad"> Анализ Тональности </a> | <a href="/ruslanchik"> Контекстные Синонимы </a></p>
<ul>
    {% for item in cur %}
        <li>
            <div class="post">
                <label>
                    <span> <p>Заголовок:  {{ item.title }}  <br>  Ссылка:  <a href="{{ item.link }}">{{ item.link }}</a>  <br>  Дата публикации:  {{ item.time_date }} <br> <br>Содержание статьи: <br> <br>{{ item.text_stat }}</p></span>
                </label>
            </div>
        </li>
    {% endfor %}

</ul>
<p class="vse"><img
        src="https://avatars.mds.yandex.net/get-zen_doc/1221393/pub_5e64643cb4e2b434ba67a7a0_5e71c4a79782a00adefbfa61/scale_1200"
        alt="ВСЁ!"></p>

</body>
</html>
